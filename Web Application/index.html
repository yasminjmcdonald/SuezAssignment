<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Students</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <button onclick="displayStudents()">Get Students</button>
    <button onclick="rebuildTable(sortStudentTable(getStudentsFromTable()))">Sort Students</button>
    <button onclick="uploadStudents()">Upload Students</button>
    <script src="script.js"></script>
    <h1>Student List</h1>
    <table id="studentsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>IP Address</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
</html>
